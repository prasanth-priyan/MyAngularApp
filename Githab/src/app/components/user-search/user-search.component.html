<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
  <a class="navbar-brand" routerLink="/user" routerLinkActive="active" >GitHab</a>
  <button
    class="navbar-toggler"
    type="button"
    data-toggle="collapse"
    data-target="#navbarSupportedContent"
    aria-controls="navbarSupportedContent"
    aria-expanded="false"
    aria-label="Toggle navigation"
  >
    <span class="navbar-toggler-icon"></span>
  </button>

  <form class="form-inline my-2 my-lg-0 ml-auto">
    <input
      [(ngModel)]="val"
      class="form-control mr-sm-2"
      type="search"
      placeholder="Search"
      aria-label="Search"
      name="text"
    />
    <button
      (click)="searchEvent()"
      class="btn btn-outline-success my-2 my-sm-0"
      type="submit"
    >
      Search
    </button>
  </form>
</nav>

<section class="container d-flex flex-wrap">
  <div *ngFor="let repo of repos" class="card ml-auto" style="width: 18rem;">
    <div class="card-body">
      <h5 class="card-title">{{ repo.name }}</h5>
      <p class="card-text">{{ repo.html_url }}</p>
    </div>
    <div class="card-footer">
      <button (click)="detailsEvent(repo.full_name)" class="btn btn-primary">Details</button>
    </div>
  </div>
</section>
